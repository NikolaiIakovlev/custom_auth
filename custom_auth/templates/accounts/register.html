<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --error-color: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark-color);
        }
        
        .register-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--success-color), var(--accent-color));
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .form-description {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .optional {
            font-size: 0.8rem;
            color: #6c757d;
            font-weight: 400;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .name-fields {
            display: flex;
            gap: 15px;
        }
        
        .name-fields .form-group {
            flex: 1;
        }
        
        button {
            background: linear-gradient(135deg, var(--success-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--success-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 149, 239, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(76, 201, 240, 0.1);
            z-index: -1;
        }
        
        .decoration-1 {
            top: -30px;
            right: -30px;
        }
        
        .decoration-2 {
            bottom: -40px;
            left: -40px;
            width: 150px;
            height: 150px;
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .name-fields {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="register-container">
        <h2>Создать аккаунт</h2>
        <p class="form-description">Заполните форму ниже, чтобы зарегистрироваться</p>
        
        <form method="post" action="/api/register/">
            {% comment %} {% csrf_token %} {% endcomment %}
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@mail.com">
            </div>
            
            <div class="name-fields">
                <div class="form-group">
                    <label for="first_name">Имя:</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Ваше имя">
                </div>
                
                <div class="form-group">
                    <label for="last_name">Фамилия: <span class="optional">(необязательно)</span></label>
                    <input type="text" id="last_name" name="last_name" placeholder="Ваша фамилия">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Придумайте пароль">
            </div>
            
            <div class="form-group">
                <label for="role_id">ID Роли: <span class="optional">(необязательно)</span></label>
                <input type="number" id="role_id" name="role_id" placeholder="123">
            </div>
            
            <button type="submit">Зарегистрироваться</button>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="/api/login/">Войти</a>
            </div>
        </form>
    </div>
</body>
</html>
